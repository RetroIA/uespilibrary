<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/categoria.css">
    <title>Gestão de Categorias</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../assets/media/images/logo01.png" width="40" height="40" class="d-inline-block align-top" alt="">
            UespiLibrary
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container">

        <div class="category-list">
            <h2>Listagem de Categorias</h2>
            <div class="category-item">
                <span class="category-name">Categoria 1:</span> <span class="category-description">Descrição da
                    Categoria 1.</span>
                <a href="#" class="btn btn-sm btn-primary btn-editar" data-toggle="modal"
                    data-target="#editarCategoria1">Editar</a>
                <a href="#" class="btn btn-sm btn-excluir">Excluir</a>
            </div>
            <div class="category-item">
                <span class="category-name">Categoria 2:</span> <span class="category-description">Descrição da
                    Categoria 2.</span>
                <a href="#" class="btn btn-sm btn-primary btn-editar" data-toggle="modal"
                    data-target="#editarCategoria2">Editar</a>
                <a href="#" class="btn btn-sm btn-excluir">Excluir</a>
            </div>
        </div>


        <div class="modal fade" id="editarCategoria1" tabindex="-1" role="dialog"
            aria-labelledby="editarCategoria1Label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarCategoria1Label">Editar Categoria 1</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nomeCategoria1">Nome da Categoria</label>
                                <input type="text" class="form-control" id="nomeCategoria1" value="Categoria 1">
                            </div>
                            <div class="form-group">
                                <label for="descricaoCategoria1">Descrição da Categoria</label>
                                <textarea class="form-control" id="descricaoCategoria1"
                                    rows="3">Descrição da Categoria 1.</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editarCategoria2" tabindex="-1" role="dialog"
            aria-labelledby="editarCategoria2Label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarCategoria2Label">Editar Categoria 2</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="nomeCategoria2">Nome da Categoria</label>
                                <input type="text" class="form-control" id="nomeCategoria2" value="Categoria 2">
                            </div>
                            <div class="form-group">
                                <label for="descricaoCategoria2">Descrição da Categoria</label>
                                <textarea class="form-control" id="descricaoCategoria2"
                                    rows="3">Descrição da Categoria 2.</textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="category-form">
            <h2>Adicionar Nova Categoria</h2>
            <form>
                <div class="form-group">
                    <label for="nomeNovaCategoria">Nome da Categoria</label>
                    <input type="text" class="form-control" id="nomeNovaCategoria">
                </div>
                <div class="form-group">
                    <label for="descricaoNovaCategoria">Descrição da Categoria</label>
                    <textarea class="form-control" id="descricaoNovaCategoria" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
