<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>paginalogin</title>
</head>
<body>
    <div class="main-login">

            <h1>UESPI LIBRARY!</h1>
            <img src="images/curious-animate (1).svg"class="left-login-image" alt="image04">

        <div class="right-login">

                <img src="images/1708619037013-removebg-preview.png" class="right-login-image" alt="image03">

                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="usuario">

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha">
                </div>
                <button class="btn-login">ACESSAR</button>
                <div class="textfield">
                <a class= "esqueci_senha"href="#">Esqueci minha senha</a>
                <p>Ainda nao tem cadastro?<a href="#" class="criarconta">Criar uma conta</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
