<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Login</title>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="../assets/media/images/logo01.png" width="40" height="40" class="d-inline-block align-top" alt="">
            UespiLibrary
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h3>
                    </div>
                    <br>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email ou Matrícula</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Digite seu email ou matricula">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="form-row mt-3">
                                <div class="col">
                                    <button type="button" class="btn btn-recuperar btn-block" data-toggle="modal"
                                        data-target="#recuperarSenhaModal">Esqueci a Senha</button>
                                </div>
                            </div>

                            <div class="form-row mt-3">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
                                </div>
                                <div class="col">
                                    <a href="/cadastro" class="btn btn-cadastrar btn-block">CADASTRAR</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="recuperarSenhaModal" tabindex="-1" role="dialog"
        aria-labelledby="recuperarSenhaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recuperarSenhaModalLabel">Recuperar Senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="emailRecuperar">Email</label>
                            <input type="email" class="form-control" id="emailRecuperar" placeholder="Digite seu email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
